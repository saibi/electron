<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      .form-row {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h1>hello world 7</h1>

    <div class="form-row">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" />
    </div>
    <div class="form-row">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" />
    </div>
    <div class="form-row">
      <label for="app">Application:</label>
      <select id="app">
        <option value="google">Google Sheets</option>
        <option value="excel">Excel</option>
        <option value="numbers">Numbers</option>
      </select>
    </div>
    <button id="btn">Run It!!!</button>

    <script>
      document.getElementById("btn").addEventListener("click", doStuff);

      function doStuff() {
        let userInfo = {};

        userInfo.firstName = document.getElementById("firstname").value;
        userInfo.lastName = document.getElementById("lastname").value;
        userInfo.app = document.getElementById("app").value;

        google.script.run.userClicked(userInfo);
        document.getElementById("firstname").value = "";
        document.getElementById("lastname").value = "";
        document.getElementById("app").value = "";
      }
    </script>
  </body>
</html>
