<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a color</label>
        <input type="color" id="color" name="color" />
      </p>

      <p>
        <label for="number">Enter a number</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="number"
        />
      </p>

      <p>
        <label for="cheese">Do you like cheese?</label>
        <input type="checkbox" name="cheese" id="cheese" />
      </p>

      <button>submit</button>
      <input type="submit" value="click me!" />
      <button type="button">Regular button won't submit</button>
    </form>
    <hr />
    <h2>Hijacking searches</h2>
    <h3>search raddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>search raddit</button>
    </form>
    <hr />
    <h3>search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>search google</button>
    </form>
    <hr />
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>search youtube</button>
    </form>

    <h2>more inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree_tos" checked />
      <label for="agree_tos">I agree to the terms of service</label>
      <p>
        <input type="radio" name="size" id="small" value="small" />
        <label for="small">small</label>
        <input type="radio" name="size" id="large" value="large" />
        <label for="large">large</label>
      </p>
      <p>
        <label for="meal">Select an entree</label>
        <select name="meal" id="meal">
          <option value="chicken">Chicken</option>
          <option value="fish">Fish</option>
          <option value="tofu">Tofu</option>
        </select>
      </p>
      <p>
        <label for="sauce">amount of sauce</label>
        <input
          type="range"
          id="sauce"
          min="0"
          max="100"
          name="sauce"
          step="10"
        />
      </p>
      <p>
        <label for="comments">comments</label>
        <br />
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="type something here"
        ></textarea>
      </p>
      <button>submit</button>
    </form>
    <hr />

    <form action="/test">
      <label for="username">Enter a Username</label>
      <input type="text" placeholder="username" id="username" name="username" />

      <label for="password">Enter a Password</label>
      <input
        type="password"
        placeholder="password"
        id="password"
        name="password"
      />

      <button>Register</button>
    </form>

    <h2>validations demo</h2>
    <form action="/validation">
      <label for="first">Enter first name</label>
      <input
        type="text"
        placeholder="first name"
        id="first"
        name="first"
        required
      />
      <label for="last">Enter last name</label>
      <input
        type="text"
        placeholder="last name"
        id="last"
        name="last"
        required
        minlength="10"
        maxlength="20"
      />

      <p>
        <input type="email" placeholder="email" id="email" name="email" />
      </p>

      <button>submit</button>
    </form>
    <hr />
    <form action="/action">
      <!-- <input type="email" placeholder="email" id="email" name="email" required -->
      <input type="url" placeholder="url" id="url" name="url" required />
      <button>submit</button>
    </form>
    <hr />
    <h1>Race Registration!</h1>

    <form action="/race">
      <p>
        <label for="first">First Name</label>
        <input
          type="text"
          placeholder="first name"
          id="first"
          name="first"
          required
        />
        <label for="last">Last Name</label>
        <input
          type="text"
          placeholder="last name"
          id="last"
          name="last"
          required
        />
      </p>

      <label for="race">Select a Race:</label>
      <p>
        <input type="radio" name="race" id="5k" value="5k" />
        <label for="5k">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
        <br />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" name="email" required
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="password"
        id="password"
        name="password" required
      />
      </p>
      <p>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under18">under 18</option>
          <option value="18_30">18~30</option>
          <option value="30_50">30~50</option>
          <option value="50p">50+</option>
        </select>
      </p>

      <p>
        <button>Register!</button>
      </p>
    </form>
  </body>
</html>
